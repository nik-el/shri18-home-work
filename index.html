<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="robots" content="noindex">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/normalize.css">
  <title>Яндекс Дом</title>
</head>
<body class="body">
  <header class="page-header">
    <a class="page-header__logo" href="#">
    </a>
    <nav class="main-nav page-header__nav">
      <label for="show-menu" class="main-nav__toggle">
          <span class="main-nav__icon" role="button">
            <span class="visually-hidden">
              Меню
            </span>
          </span>
      </label>
      <input type="checkbox" id="show-menu">

      <ul class="main-nav__items">
        <li class="main-nav__item">
          <a href="#" class="main-nav__link main-nav__link--active">
            События
          </a>
        </li>
        <li class="main-nav__item">
          <a href="#" class="main-nav__link ">
            Сводка
          </a>
        </li>
        <li class="main-nav__item">
          <a href="#" class="main-nav__link">
            Устройства
          </a>
        </li>
        <li class="main-nav__item">
          <a href="#" class="main-nav__link">
            Сценарии
          </a>
        </li>
      </ul>
    </nav>
  </header>

  <main class="page-main">
    <h2 class="page-main__title">
      Лента событий
    </h2>
    <section class="events">
    <!-- events here -->
    </section>
  </main>

  <template class="event-template">
    <article class="event">
      <div class="event__header">
        <h3 class="event__title"></h3>
        <p class="event__info">
          <span class="event__source"></span>
          <span class="event__time"></span>
        </p>
      </div>

      <div class="event__block">
        <p class="event__description"></p>
        <img src="" alt="event image" class="event__image">

      </div>

    </article>
  </template>

  <script src="scripts/index.js"></script>
</body>
</html>
