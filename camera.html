<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="robots" content="noindex">
  <link rel="stylesheet" href="css/style.min.css">
  <title>Яндекс Дом</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body class="body">
<header class="page-header">
  <a class="page-header__logo" href="#">
  </a>
  <nav class="main-nav page-header__nav">
    <label for="show-menu" class="main-nav__toggle">
          <span class="main-nav__icon" role="button">
            <span class="visually-hidden">
              Меню
            </span>
          </span>
    </label>
    <input type="checkbox" id="show-menu">

    <ul class="main-nav__items">
      <li class="main-nav__item">
        <a href="#" class="main-nav__link ">
          События
        </a>
      </li>
      <li class="main-nav__item">
        <a href="#" class="main-nav__link ">
          Сводка
        </a>
      </li>
      <li class="main-nav__item">
        <a href="#" class="main-nav__link">
          Устройства
        </a>
      </li>
      <li class="main-nav__item">
        <a href="#" class="main-nav__link">
          Сценарии
        </a>
      </li>
      <li class="main-nav__item">
        <a href="#" class="main-nav__link main-nav__link--active">
          Видеонаблюдение
        </a>
      </li>
    </ul>
  </nav>
</header>

<main class="page-main">
  <section class="cameras">
    <div class="cameras__header">
      <h2 class="cameras__title">
        Видеонаблюдение
      </h2>
    </div>

    <div class="camera camera--1">
      <video id="video-1" style="filter:contrast(100%) brightness(100%)"  data-id="1" class="camera__video camera__video--1" muted="" autoplay="" src="blob:http://localhost:3102/dae0563b-0538-4352-97d7-4ab780fc55c3"></video>
    </div>
    <div class="camera camera--2">
      <video id="video-2" style="filter:contrast(100%) brightness(100%)"  data-id="2" class="camera__video camera__video--2" muted="" autoplay="" src="blob:http://localhost:3102/3fb8daa3-8fae-47a4-9aff-fd111381073a"></video>
    </div>
    <div class="camera camera--3">
      <video id="video-3" style="filter:contrast(100%) brightness(100%)" data-id="3" class="camera__video camera__video--3" muted="" autoplay="" src="blob:http://localhost:3102/0337f790-7f51-4444-b732-d17665bf4168"></video>
    </div>
    <div class="camera camera--4">
      <video id="video-4" style="filter:contrast(100%) brightness(100%)"  data-id="4" class="camera__video camera__video--5" muted="" autoplay="" src="blob:http://localhost:3102/43c4ed3d-f11e-4a97-a27d-ce1f55ce508a"></video>
    </div>

  </section>
</main>

<footer class="page-footer">
  <div class="page-footer__wrapper">
    <ul class="footer-nav page-footer__nav">
      <li class="footer-nav__item">
        <a href="#" class="footer-nav__link">Помощь</a>
      </li>
      <li class="footer-nav__item">
        <a href="#" class="footer-nav__link">Обратная связь</a>
      </li>
      <li class="footer-nav__item">
        <a href="#" class="footer-nav__link">Разработчикам</a>
      </li>
      <li class="footer-nav__item">
        <a href="#" class="footer-nav__link">Условия использования</a>
      </li>
      <li class="footer-nav__item">
        <a href="/data/license.pdf" class="footer-nav__link">Лицензия</a>
      </li>
    </ul>

    <p class="page-footer__copyright">
      © 2001–2017  ООО «Яндекс»
    </p>
  </div>
</footer>

<!-- Modal -->
<article class="modal modal--video">
  <div class="modal__controls">
    <button class="button modal__button modal__button--return">Вернуться</button>
    <div class="modal__settings">
      <span class="modal__contrast-value"></span>
      <input type="range" class="modal__contrast" min="0" max="100" value="50">
    </div>
    <div class="modal__settings">
      <span class="modal__brightness-value"></span>
      <input type="range" class="modal__brightness" min="0" max="100" value="50">
    </div>
    <div class="modal__volume-range">
      <div class="modal__volume"></div>
    </div>
  </div>
</article>

<script src="./scripts/camera.js"></script>
</body>
</html>
